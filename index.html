<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>New Wave Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
    
      <div class="card">
        <div class="card-header">
          <div class="search">
            <form id="city-search">
              <input
                type="search"
                id="city-input"
                placeholder="Destination Unknown (enter city)"
                size="35"
              />
              <input 
              type="submit"
              value="Compute"
              class="button">
            </form>
         
          </div>
          <div class="nav">
            <ul>
              <li><a href="#" id="newYork">New York</a></li>
              <li><a href="#" id="london">London</a></li>
              <li><a href="#" id="paris">Paris</a></li>
              <li><a href="#" id="munich">Munich</a></li>
            </ul>
          </div>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-5 weather-box">
                <ul>
                  <li class="stats">Feels like: <span id="feels"></span></li>
                  <li class="stats">Humidity: <span id="humidity"> </span>%</li>
                  <li class="stats">
                    Wind speed: <span id="wind-gust"></span> 
                  </li>
                  <li class="stats">Sunrise: <span id="sunrise"> </span></li>
                  <li class="stats">Sunset: <span id="sunset"></span></li> 
                </ul>
              </div>
              <div class="col-1"></div>
              <div class="col-5 main-weather">
                <h2>
                  <span id="main-city"></span
                  ><span id="main-country"> </span>
                </h2>
         
               
               <div class="timeDescription"><span class="currentDayTime"></span> | <span id="description"> </span> </div>
                <img src="" id="icon"></img>               
                <span class="temperature"></span>
                <span class="degree">
                  <a id="celsius" href="#" class="active">°C</a> |
                  <a id="fahrenheit" href="#">°F</a>
                </span>
                <br />
                <p><small>Last updated: <span id="updated"></small></p>
              </div>
            </div>
          </div>
        </div>

        <div class="future-temps">
         
        </div>
        <br />
        <div class="card-footer">
  
        </div>
      </div>
    </div>
 
    <br />
    <footer><span id="myLinks">
      <a
        href="https://github.com/mansavy/weather-project"
        target="_blank"
        id="footerLink"
        
        >Open-source code:</a
      >
      <a href="https://mandysavoie.com" 
      target="_blank"
  >Mandy Savoie </a></span>
      <span id ="iconCredit">
        Animated icons: 
        <a href="https://www.flaticon.com/free-icons/cloud" target="_blank" >Freepik - Flaticon</a>
      </span>
      <span id="background">
      Background credit:
      <a href="https://www.vecteezy.com" target="_blank" 
        >Vecteezy.com
      </a></span>
    </footer>

  </div>
    <script src="java.js" ;></script>
  </body>
</html>
